  <body>
  	<h1>Création d'une nouvelle demande</h1>
  	
  	
  	<form action="/demandes" method="post">
  		<label>Type de la demande : </label>  <input type="text" name="type" /> <br>
  		<label>Label de la demande : </label>  <input type="text" name="label" /> <br>
